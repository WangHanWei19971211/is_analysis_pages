<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>“登入”用例</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<link rel="stylesheet" href="css/css1.css" />
		<script type="text/javascript" src="js/jquery-3.4.0.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
		<script type="text/javascript" src="js/js1.js" ></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a href="#" class="navbar-brand">实验管理平台</a>
				</div>
				<div id="navbar" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li><a href="#">学生列表</a></li>
						<li><a href="#">课程列表</a></li>
						<li><a href="#">成绩</a></li>
						<li><a href="#">课程</a></li>
						<li><a href="#">用户信息管理</a></li>
						<li class="active"><a href="#">登入/登出</a></li>
					</ul>
				</div>
			</div>
		</nav>	
		
		
		<div class="container contentDIV">

		<div class="row row5">
			
			<div class="col-md-12">
				<form role="form" action="http://localhost:8089/" method="post">
					<div class="form-group">
						<label><span style="color: red;">*</span>ID</label>
						<div><input class="form-control" type="text" name="name"/></div>
						
						<label><span style="color: red;">*</span>Password</label>
						<div><input class="form-control" type="password" id="password1" name="password"/></div>
						
						<label><span style="color: red;">*</span>身份</label>
						<div>
							<label class="radio-inline">
								<input type="radio" value="c1" name="c" checked="checked"/>学生							
							</label>
							<label class="radio-inline">
								<input type="radio" value="c2" name="c"/>老师					
							</label>						
						</div>					
						
	
						<span class="register-bth">
							<button type="submit" class="btn btn-success" id="bth-register" data-loading-text="Creating...">登录</button>
							<button type="button" class="btn btn-success" id="bth-empty" data-complete-text="Loading finished">清空</button>
						</span>
					</div>
				</form>
			</div>
		</div>
		
		
	</body>
</html>
